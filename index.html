<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <div class="game">

            <div class="game-container">
                <div class="heading">
                    <h2>
                        I have a magic number between 1-100!</h2>
                    <h2>Can you guess it ?</h2>
                </div>
                <input type="text" placeholder="ENTER THE NUMBER " class="inp" autofocus required>

                <button  class="btn">PLAY</button>
                <p  class="result"> </p>
                <p> YOU HAVE <span class="guesses">5</span> CHANCES</p>
                <p >YOUR NUMBERS:<span class="total"></span></p>
              
            </div>


        </div>

        <script src="main.js"></script>
    </body>

</html>
